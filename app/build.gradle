apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "19.1.0"

    defaultConfig {
        applicationId "com.rubiks.lehoang.rubikssolver"
        minSdkVersion 15
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
        testApplicationId "com.rubiks.lehoang.tests"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets{
        main.java.srcDirs += 'src/instrumentTest/java'
    }
}

dependencies {
    testCompile 'junit:junit:4.+'
    testCompile 'org.robolectric:robolectric:2.4'

    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile files('libs/twophase.jar')
    //compile files('libs/GUI_example.jar')
}
